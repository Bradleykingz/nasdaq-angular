<div class="flex overflow-hidden" style="height: 100vh">
  <div class="sidebar p-3" style="background: #F7F8FD">
    <h2 class="bold mb-2" style="color: #51459E">Nasdaq</h2>
    <div class="h-full">
      <div class="mb-2">
        <input class="py-3 px-4 rounded" placeholder="Type to Search"/>
      </div>
      <div class="bg-white px-4 py-4 mb-2 h-screen rounded overflow-scroll">
        <div *ngFor="let item of tickers; index as i;" class="cursor-pointer"
             (click)="switchActiveSVSTR(item.ticker)"
        >
          <p [ngClass]="[
                item.ticker == activeSVSTR ? 'text-indigo-700' : '' ,
                item.ticker == activeSVSTR ? 'font-bold': '' ,
          ]">{{item.ticker}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full px-4" style="">
    <div class="nav-header flex justify-between">
      <div class="py-4">
        <h3 class="bold mb-2" style="color: #51459E">{{activeSVSTR}}</h3>
      </div>

      <div class="flex items-center">
        <div>
          <img style="width: 24px;" src="/assets/images/calendar3.svg" alt="calendar"/>
        </div>
        <div>
          <div>
            <div class="bg-indigo-700 py-2 px-8 rounded ml-2">
              <input type="text"
                     style="width: 13rem"
                     class="bg-transparent text-white cursor-pointer focus-visible:border-none"
                     ngxDaterangepickerMd
                     [locale]="{format: 'MMM D, YYYY', firstDay: 1}"
                     [(ngModel)]="selectedDateRange"
                     [maxDate]="maxDate"
                     [autoApply]="true"
                     (change)="dateRangeChanged($event)"
              />
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="flex px-4 py-4" style="box-shadow: 0px 0px 10px -4px rgba(0, 0, 0, 0.25); border-radius: 10px;">
      <div>
        <div>
          <p>
            Closing Price
          </p>
        </div>
        <canvas baseChart
                width="1200"
                height="800"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"></canvas>

      </div>
    </div>
  </div>

</div>
